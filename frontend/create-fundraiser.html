<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Campaign | CampusChain</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #475569;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .msg {
      display: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      margin: 20px 0;
    }

    .msg.show { display: block; }
    .msg.success { background: #dcfce7; color: #166534; }
    .msg.error { background: #fee2e2; color: #991b1b; }
    .msg.info { background: #dbeafe; color: #1e40af; }

    form { display: flex; flex-direction: column; gap: 20px; }

    input, textarea, select {
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      font-size: 15px;
    }

    button {
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      color: white;
    }

    #connectWalletBtn { background: #f59e0b; }
    #submitBtn { background: #667eea; }

    #bcMsg {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background: #dcfce7;
      color: #166534;
      font-weight: 600;
      border-radius: 8px;
      text-align: center;
    }

    #bcMsg.show { display: block; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<nav>
  <div class="logo" onclick="location.href='index.html'">CampusChain</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="ngo-dashboard.html">Dashboard</a></li>
    <li><a href="fundraiser.html">View Campaigns</a></li>
    <li><a id="logoutBtn" href="#">Logout</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Launch New Campaign</h2>
  <p>Create a blockchain-backed transparent fundraising campaign</p>

  <div id="msg" class="msg"></div>

  <form id="fundraiserForm">

    <input id="title" placeholder="Campaign Title *" required />
    <textarea id="description" placeholder="Campaign Description *" required></textarea>

    <input type="number" id="goal" placeholder="Funding Goal (ETH) *" step="0.0001" min="0.0001" required />
    <input type="number" id="people" placeholder="Students Impacted *" min="1" required />

    <div class="form-row">
      <input id="category" placeholder="Category *" required />
      <select id="type">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
    </div>

    <button type="button" id="connectWalletBtn">ðŸ¦Š Connect MetaMask</button>
    <button type="submit" id="submitBtn">ðŸš€ Launch Campaign</button>

    <p id="bcMsg"></p>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
<script src="contractConfig.js"></script>
<script src="create-fundraiser.js"></script>

</body>
</html>
