<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | Hope Chain</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    /* Navbar */
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav .logo {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    nav .logo::before {
      content: "üîó";
      font-size: 28px;
      -webkit-text-fill-color: initial;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #475569;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #667eea;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease;
    }

    .container h2 {
      font-size: 32px;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .container h2::before {
      content: "üë§";
      font-size: 36px;
    }

    /* Form Section Headers */
    .section-header {
      font-size: 18px;
      font-weight: 700;
      color: #475569;
      margin: 25px 0 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-header.donor::before {
      content: "üíù";
    }

    .section-header.ngo::before {
      content: "üè¢";
    }

    /* Input Groups */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #475569;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Grid Layout for Multiple Inputs */
    .input-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .input-grid .input-group {
      margin-bottom: 0;
    }

    /* Button */
    button {
      padding: 16px 32px;
      width: 100%;
      margin-top: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Success Message */
    .success-message {
      display: none;
      padding: 14px;
      background: #dcfce7;
      color: #166534;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      border: 2px solid #86efac;
      animation: slideIn 0.3s ease;
    }

    .success-message.show {
      display: block;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 12px 20px;
        flex-direction: column;
        gap: 15px;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .container {
        margin: 20px;
        padding: 30px 24px;
      }

      .container h2 {
        font-size: 26px;
      }

      .input-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo" onclick="window.location.href='index.html'">Hope Chain</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="fundraiser.html">All Fundraisers</a></li>
      <li><a id="loginLink" href="login.html">Login</a></li>
      <li><a id="signupLink" href="signup.html">Signup</a></li>
      <li><a id="dashboardLink" href="#" style="display:none;">Dashboard</a></li>
      <li><a id="logoutBtn" href="#" style="display:none;">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Edit Profile</h2>

    <!-- Basic Info -->
    <div class="input-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your name">
    </div>

    <!-- Donor Section -->
    <div class="section-header donor">Donor Information</div>
    
    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" placeholder="Enter your phone number">
    </div>

    <div class="input-grid">
      <div class="input-group">
        <label for="city">City</label>
        <input id="city" type="text" placeholder="City">
      </div>
      <div class="input-group">
        <label for="state">State</label>
        <input id="state" type="text" placeholder="State">
      </div>
    </div>

    <div class="input-group">
      <label for="country">Country</label>
      <input id="country" type="text" placeholder="Country">
    </div>

    <div class="input-group">
      <label for="donation_preference">Donation Preference</label>
      <input id="donation_preference" type="text" placeholder="e.g., Education, Healthcare, Environment">
    </div>

    <!-- NGO Section -->
    <div class="section-header ngo">NGO Information</div>

    <div class="input-group">
      <label for="organization_name">Organization Name</label>
      <input id="organization_name" type="text" placeholder="Enter organization name">
    </div>

    <div class="input-group">
      <label for="registration_number">Registration Number</label>
      <input id="registration_number" type="text" placeholder="Enter registration number">
    </div>

    <div class="input-grid">
      <div class="input-group">
        <label for="contact_person">Contact Person</label>
        <input id="contact_person" type="text" placeholder="Contact person name">
      </div>
      <div class="input-group">
        <label for="contact_phone">Contact Phone</label>
        <input id="contact_phone" type="tel" placeholder="Contact phone">
      </div>
    </div>

    <div class="input-group">
      <label for="address">Address</label>
      <textarea id="address" placeholder="Enter complete address"></textarea>
    </div>

    <button id="saveBtn">üíæ Save Changes</button>

    <div class="success-message" id="successMessage">
      ‚úì Profile updated successfully!
    </div>
  </div>

  <script>
    // Auth state management
    const token = window.localStorage.getItem("token");
    if (token) {
      document.getElementById("loginLink").style.display = "none";
      document.getElementById("signupLink").style.display = "none";
      document.getElementById("dashboardLink").style.display = "block";
      document.getElementById("logoutBtn").style.display = "block";
    }

    document.getElementById("logoutBtn")?.addEventListener("click", (e) => {
      e.preventDefault();
      window.localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // Save button functionality
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const profileData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        country: document.getElementById("country").value,
        donation_preference: document.getElementById("donation_preference").value,
        organization_name: document.getElementById("organization_name").value,
        registration_number: document.getElementById("registration_number").value,
        contact_person: document.getElementById("contact_person").value,
        contact_phone: document.getElementById("contact_phone").value,
        address: document.getElementById("address").value
      };

      try {
        // Add your API call here
        // const response = await fetch('YOUR_API_ENDPOINT', {
        //   method: 'POST',
        //   headers: {
        //     'Content-Type': 'application/json',
        //     'Authorization': `Bearer ${token}`
        //   },
        //   body: JSON.stringify(profileData)
        // });

        // Show success message
        const successMsg = document.getElementById("successMessage");
        successMsg.classList.add("show");
        
        setTimeout(() => {
          successMsg.classList.remove("show");
        }, 3000);

      } catch (error) {
        console.error("Error saving profile:", error);
        alert("Failed to save profile. Please try again.");
      }
    });
  </script>

</body>

</html>
